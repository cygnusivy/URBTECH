<!DOCTYPE html>
<html lang="pt-BR" class="htclass">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximun-scale=6">
    <meta name="theme-color">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="manifest" href="../manifest.json">
</head>
<body>
    
    <div class="back-ground-button-return">
        <a href="../index.html"  alt="Link pata página inicial">
            <button class="button-return"><img src="../assets/img/button-return.avif" alt="Imagem do botão de retorno para tela de início"></button>
        </a>
    </div>

    <div class="back-ground">

        <div class="login-container">
            <header>
                <img src="../assets/img/logo.avif" alt="Logo da URBTECH">
                <p>Acessar conta</p>
            </header>
            
            <div class="credencials">
                
                <input type="email" placeholder="Email" required>

                <input type="password" placeholder="Senha" required>

                <a href="#">
                    <button>Entrar</button>
                </a>

                <div class="suport">
                    <a href="#">
                    Esqueceu sua senha?
                    </a>
                </div>

                <div class="divider">
                    <span>ou</span>
                </div>

            </div>

            <div class="acess">
                    <a href="#">
                        <button class="first but"> <img src="../assets/img/gg.avif" alt="Logo do Google"> ENTRAR COM O GOOGLE</button>
                    </a>

                    <a>
                        <button class="second but"> <img src="../assets/img/faceb.avif" alt="Logo do Facebook">ENTRAR COM O FACEBOOK</button>
                    </a>
            </div>

            <div class="suport">
                <a  href="../cadastro-page/index.html"  alt="Link pata página de cadastro">
                    Não tem uma conta? <span>clique aqui</span>
                </a>
            </div>

        </div>

    </div>

    <footer class="back-ground-footer">
        <ul class="copyright">
            <a>URBTECH &copy; 2023</a>
        </ul>
    </footer>

</body>
</html>
