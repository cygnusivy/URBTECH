<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página do perfil do usuário do site, onde o usuário pode fazer alterações no seu perfil"/>
    <title>Perfil</title>
    <link rel="stylesheet" href="/perfil-page/style.css">
</head>
<body>
    <div class="background-button-return">
        <a href="/home/index.html"  alt="Link pata página inicial">
            <button class="button-return"><img src="/perfil-page/img/seta-verde.avif"  srcset="/perfil-page/img/seta-verde2x.png 1x, /perfil-page/img/seta-verde3x.png 2x" alt="Imagem do botão de retorno para tela home"></button>
        </a>
    </div>

    <div class="foto-perfil">
        <img src="/assets/img/postmalone.avif" alt="foto do post malone como foto de perfil da plataforma">
    </div>

    <section class="section">
        <div class="info">
            <div class="titulo-info-perfil">
                <p>Nome</p>
            </div>
            <div class="editar-perfil">
                <button>Editar perfil</button>
            </div>
        </div>

        <div class="info-usuario">
            <p>João Henrique</p>
        </div>
        <div class="divider"></div>
    </section>
    
    <section class="section">

        <div class="titulo-info-perfil">
            <p>Bio</p>
        </div>

        <div class="info-usuario">
            <ul class="bio-usuario">
                <li>Eles diziam que eu não seria nada, Agora eles sempre dizem parabéns...</li>
                <li>Ciencias da computação - UFRPE</li>
            </ul>
        </div>
        <div class="divider"></div>
    </section>

    <section class="section">

        <div class="titulo-info-perfil">
            <p>Localização</p>
        </div>

        <div class="info-usuario">
            <p>Recife, Pernambuco.</p>
        </div>
        <div class="divider"></div>
    </section>

    <section class="section">

        <div class="titulo-info-perfil">
            <p>Data de nascimento</p>
        </div>

        <div class="info-usuario">
            <p>04/ 07/ 1995</p>
        </div>
        <div class="divider"></div>
    </section>

    <section class="section-final">

        <div class="titulo-info-perfil">
            <p>Sites</p>
        </div>

        <div class="info-usuario">
            <p>https://www.instagram.com/postmalone/</p>
        </div>
    </section>

</body>
</html>
