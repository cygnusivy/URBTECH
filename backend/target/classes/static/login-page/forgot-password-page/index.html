<!DOCTYPE html>
<html lang="pt-BR" class="htclass">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color">
    <meta name="description" content="Página de login do usuário">
    <link rel="stylesheet" href="style.css">
    <title>Restaurar senha | URBTECH</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="manifest" href="../../manifest.json">

</head>
<body>
    
    <div class="back-ground-button-return">
        <a href="../index.html"  alt="Link pata página inicial">
            <button class="button-return"><img src="../../assets/img/button-return.avif" alt="Imagem do botão de retorno para tela de início"></button>
        </a>
    </div>

    <div class="back-ground">

        <div class="login-container">
            <header>
                <img src="../../assets/img/logo.avif" alt="Logo da URBTECH">
                <p>Recuperar senha</p>
            </header>
            
            <div class="credencials">
                
                <input type="email" placeholder="Digite seu e-mail" required>

                <a>
                    <button class="second but">Enviar e-mail de recuração</button>
                </a>

            </div>
        </div>

    </div>

    <footer class="back-ground-footer">
        <ul class="copyright">
            <p>URBTECH &copy; 2023</p>
        </ul>
    </footer>

</body>
</html>
