<!DOCTYPE html>
<html lang="pt-BR" class="htclass">

<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color">
    <meta name="description" content="Página responsável pelo cadastro de novos usuários.">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro novos usuários | URBTECH</title>
    <link rel="preconnec0t" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="manifest" href="../manifest.json">
    <script src="script.js" defer></script>

    <link rel="manifest" href="../manifest.json">
	
</head>

<body>
    <div class="background-button-return">
        <a href="../login-page/index.html"  alt="Link pata página de login">
            <button class="button-return"><img src="../assets/img/button-return.avif" alt="Imagem do botão de retorno para tela de login"></button>
        </a>
    </div>
    <div class="background">
        <div class="login-container">
            <header>
                <img src="../assets/img/logo.avif" alt="Logo da URBTECH">
                <p>Criar conta</p>
            </header>
            <div class="credencials">
                <form action="" class="credencials"> 
                    <input type="text" class="nome" placeholder="Nome" required maxlength="60">
                    <input type="email" class="email" placeholder="Email" required maxlength="255">
                    <input type="password" class="senha1" placeholder="Senha" required minlength="8" maxlength="20">
                    <input type="password" class="senha2" placeholder="Repita sua senha" required minlength="8" maxlength="20">
                    <a href="index.html" alt="Criar (não habilitado no momento)">
                        <button>Criar conta</button>
                    </a>
                    <div id="mensagem-sucesso"></div>
                    <div id="mensagem-erro"></div>
               </form> 
                
                <div class="divider">
                    <span>ou</span>
                </div>
            </div>
            <div class="access">
                    <a href="index.html" alt="Logar com Google (não habilitado no momento)">
                        <button class="google-bt"> <img src="../assets/img/gg.avif" alt="Logo do Google">Entrar com Google</button>
                    </a>
                    <a href="index.html" alt="Logar com Facebook (não habilitado no momento)">
                        <button class="facebook-bt"> <img src="../assets/img/faceb.avif" alt="Logo do Facebook">Entrar com FAcebook</button>
                    </a>
            </div>

        </div>
    </div>
    <footer class="background-footer">
        <ul class="copyright">
            <p>URBTECH &copy; 2023</p>
        </ul>
    </footer>

</body>
</html>
