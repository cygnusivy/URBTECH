<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Página de comunidade">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Página da comunidade no PWA, onde se é possível visualizar hashtags e postagens de outros usuários, bem como, fazer suas próprias postagens."/>
    <title>Comunidade | URBTECH</title>
    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="../../manifest.json">

    <script src="/home/imagemPerfil.js"></script>
</head>
<body>
    <header>
        <a href="../../home/index.html">
            <img id="imgreturn" alt="return button" src="../../assets/img/seta-verde.avif">
        </a>
        <img id="imgmenu" alt="image written menu to locate the user" src="../../assets/img/Postagem.png">
        <a href="../../perfil-page/index.html"><button class="ftperfil"></button> </a>
    </header>

    <div id="container">
        <div class="postagem-div">
            <form class="form-postagem">
                <img id="imagem-postagem">
                <input type="text" id="legenda" placeholder="Digite aqui sua legenda">
                <div id="divbtton">
                    <button type="button" id="btn-postar_foto">Carregar foto</button>
                    <button type="button" id="btn-salvar">Publicar</button>
                </div>
                <div id="mensagem-erro"><p></p></div>
                <div id="mensagem-sucesso"></div>
            </form>
        </div>
    </div>
    

    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <script src="servico-imagem.js"></script>

</body>
</html>
