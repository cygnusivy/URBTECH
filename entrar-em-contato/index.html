<!DOCTYPE HTML>

	<head>

	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header" class="alt">
						<a href="../index.html" class="logo"><strong>URBTECH</strong></a>
						<nav>
							<a href="../login-page/index.html">Entrar</a>
							<a href="#menu">Menu</a>
						</nav>
					</header>

				<!-- Menu -->
                <nav id="menu">
                    <ul class="links">
                        <li><a href="../index.html" alt="Este link redireciona o usuário para página principal">Home</a></li>
                        <li><a href="index.html" alt="Como ainda não foi implementado, este link que deveria redirecionar para página de entrar em contato vai redirecionar para página inicial">Entre em Contato</a></li>

                        <li><a href="../login-page/index.html"  alt="Link pata página de login do usuário" class="button fit">Entrar</a></li>
                    </ul>
                </nav>

					<section id="contact">
						<div class="inner">
							<section>
								<form method="post" action="#">
									<div class="fields">
										<div class="field half">
											<label for="name">Nome</label>
											<input type="text" name="name" id="name" />
										</div>
										<div class="field half">
											<label for="email">Email</label>
											<input type="text" name="email" id="email" />
										</div>
										<div class="field">
											<label for="message">Mensagem</label>
											<textarea name="message" id="message" rows="6"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Enviar Mensagem" class="primary" /></li>
										<li><input type="reset" value="Apagar" /></li>
									</ul>
								</form>
							</section>
							<section class="split">
								<section>
									<div class="contact-method">
										<span class="icon solid alt fa-envelope"></span>
										<h3>Email</h3>
										<a href="mailto:informacoes@urbtech.com">informacoes@urbtech.com</a>
									</div>
								</section>
								<section>
									<div class="contact-method">
										<span class="icon solid alt fa-phone"></span>
										<h3>Telefone</h3>
										<a href="tel:+5581999999999"> (81) 9.9999-9999</a>
									</div>
								</section>
								<section>
									<div class="contact-method">
										<span class="icon solid alt fa-home"></span>
										<h3>Enderço</h3>
										<span><a href="geo:-8.052502,-34.885073;u=12">R. do Pombal, 57 - Santo Amaro, Recife - PE</a><br/>
										50100-170<br/></span>
									</div>
								</section>
									<div class="contact-method">
										<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3950.4792354583296!2d-34.88741308588859!3d-8.0524990826682!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7ab1997eb26b1bb%3A0x38559aaa17ddef7c!2sFaculdade%20Senac%20Pernambuco!5e0!3m2!1spt-BR!2sbr!4v1678640154602!5m2!1spt-BR!2sbr" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
									</div>
							</section>
						</div>
					</section>

			</div>
